services:
  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfiles/backend.Dockerfile
    restart: unless-stopped
    env_file: .env
    networks:
      - app

  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfiles/frontend.Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://backend:8000
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
    depends_on:
      - backend
    networks:
      - app

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
    restart: unless-stopped
    networks:
      - app

networks:
  app:
